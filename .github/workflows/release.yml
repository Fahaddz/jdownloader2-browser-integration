name: Build and Release Extensions

on:
  push:
    branches:
      - main

permissions:
  contents: write

jobs:
  release:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Extract version from VERSION file
        id: get_version
        run: |
          VERSION=$(cat VERSION | tr -d '\n\r ')
          echo "version=$VERSION" >> $GITHUB_OUTPUT

      - name: Check if release exists
        id: check_release
        run: |
          if gh release view "v${{ steps.get_version.outputs.version }}" &>/dev/null; then
            echo "exists=true" >> $GITHUB_OUTPUT
          else
            echo "exists=false" >> $GITHUB_OUTPUT
          fi
        env:
          GH_TOKEN: ${{ secrets.GITHUB_TOKEN }}

      - name: Build extensions
        if: steps.check_release.outputs.exists == 'false'
        run: |
          chmod +x build.sh
          ./build.sh

      - name: Create Draft Release
        if: steps.check_release.outputs.exists == 'false'
        uses: softprops/action-gh-release@v1
        with:
          tag_name: v${{ steps.get_version.outputs.version }}
          name: Release v${{ steps.get_version.outputs.version }}
          draft: true
          prerelease: false
          generate_release_notes: true
          files: |
            build/jdownloader2-browser-integration-firefox-v${{ steps.get_version.outputs.version }}.xpi
            build/jdownloader2-browser-integration-chrome-mv2-v${{ steps.get_version.outputs.version }}.zip
            build/jdownloader2-browser-integration-chrome-mv3-v${{ steps.get_version.outputs.version }}.zip
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
